<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <form class="form-horizontal" method="post" novalidate>
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">医生管理</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">姓名：</label>
                    <div class="col-sm-8">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">医院：</label>
                    <div class="col-sm-8">
                        {{ form.hospital }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">职位：</label>
                    <div class="col-sm-8">
                        {{ form.position }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" value="no" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" value="ok" id="submit">提交</button>
            </div>
        </form>
    </div>
</div>
