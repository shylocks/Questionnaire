<div class="modal-dialog">
    <div class="modal-content">
        <form class="form-horizontal" method="post" novalidate>
            {% csrf_token %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">医生管理</h4>
            </div>
            <div class="modal fade" id="MyModalBody" tabindex="-1" role="dialog" aria-labelledby="MyModalLabel"
                 aria-hidden="true">
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">医院名称：</label>
                    <div class="col-sm-8">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">医院描述：</label>
                    <div class="col-sm-8">
                        {{ form.description }}
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" value="no" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" value="ok" id="submit">提交</button>
            </div>
        </form>
    </div>
</div>
