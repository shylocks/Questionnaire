<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Dashboard
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="/static/css/font-awesome-pro.css" rel="stylesheet">
    <link href="/static/css/bootstrap.v4.css" rel="stylesheet"/>
    <link href="/static/css/now-ui-kit.css?v=1.2.0" rel="stylesheet"/>

</head>

<body class="profile-page sidebar-collapse">
<div class="wrapper">
    <div class="page-header clear-filter" filter-color="orange">
        <div class="page-header-image" data-parallax="true" style="background-image:url('/static/img/login.jpg');">
        </div>
        <div class="container">
            <div class="photo-container">
                <i class="fal fa-male fa-7x"></i>
            </div>
            <h3 class="title">{{ user.name }}</h3>
            <p class="category">{{ user.hospital }}</p>
            <div class="content">
                <div class="social-description">
                    <h2>{{ patient_num }}</h2>
                    <p>名病人</p>
                </div>
                <div class="social-description">
                    <h2>{{ res_num }}</h2>
                    <p>份问卷</p>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="MyModalBody" tabindex="-1" role="dialog" aria-labelledby="MyModalLabel"
         aria-hidden="true"></div>
    <div class="section">
        <div class="container">
            <div class="button-container">
                <a onclick="showAddModal()">
                    <button class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip" title="查看问卷分析">
                        <i class="fab fal fa-user-plus"></i></button>
                </a>
                <a href="#" class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip"
                   title="提交问卷信息">
                    <i class="fab fal fa-file-plus"></i>
                </a>
                <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <button class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip" title="查看问卷分析"><i
                            class="fab fal fa-chart-pie"></i></button>

                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for ques in questionnaire_list %}
                        <a class="dropdown-item" href="/analysis/{{ ques.id }}/">{{ ques.title }}</a>
                    {% endfor %}
                </div>
                <a onclick="showEditModal()">
                    <button class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip" title="修改个人信息">
                        <i class="fab fal fa-address-card"></i></button>
                </a>
                <a href="/index/?method=logout" class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip"
                   title="退出登陆">
                    <i class="fab fal fa-sign-out"></i>
                </a>
            </div>
            <!--<h3 class="title">About me</h3>
            <h5 class="description">1<br><br><br><br></h5>-->
        </div>
    </div>
    <footer class="footer">
        <div class="container">

            <div class="copyright" id="copyright">
                &copy;
                <script>
                    document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
                </script>

            </div>
        </div>
    </footer>
</div>
<!--   Core JS Files   -->
<script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/popper.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.v4.js" type="text/javascript"></script>
<script src="/static/js/now-ui-kit.js?v=1.2.0" type="text/javascript"></script>
</body>
<script>
    var showAddModal = function () {
        $("#MyModalBody").load("/patient/?method=add", function () {
            $("select").attr("style", "height:46px;");
            $("#MyModalBody").modal('show');
        });
    };
    var showEditModal = function () {
        $("#MyModalBody").load("/doctor/?method=further&id={{ user.id }}", function () {
            $("#MyModalBody").modal('show');
        });
    };
</script>
</html>
