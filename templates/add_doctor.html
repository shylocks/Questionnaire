{% extends 'base.html' %}

{% block page_title %}
    <a href="/doctor/">医生管理</a> /添加医生
{% endblock %}
{% block content %}
    <div class="panel-body ">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="row">
                <p class="col-md-6"><span><strong>医生姓名：</strong>{{ form.name }}{{ form.errors.title.0 }}</span></p>
            </div>
            <div class="row">
                <p class="col-md-3"><span><strong>所属医院：</strong>{{ form.hospital }}{{ form.errors.hospital.0 }}</span></p>
            </div>
            <div class="row">
                <p class="col-md-3"><span><strong>职务：</strong>{{ form.position }}</span></p>
            </div>
            <div class="row">
                <div class="col-lg-10">
                <button class="btn btn-primary" type="submit">提交</button></div>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("#doctor").addClass("active");
        });
    </script>
{% endblock %}
